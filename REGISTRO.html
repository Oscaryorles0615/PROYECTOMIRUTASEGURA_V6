<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <!-- Importando Bootstrap desde CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos de Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-image: url('PaginaInicio.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            max-width: 400px;
            margin: 7% 0 10% 15%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .footer-text {
            margin-top: 20px;
            text-align: center;
        }

        .center-btn {
            text-align: center;
        }

        .input-group-text {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container register-container shadow-sm">
        <h5 class="text-center">Registrate</h5>
        
        <div class="form-row">
            <form class="col-12" id="registerForm">
                <!-- Campo de Nombre Completo -->
                <div class="form-group col-12">
                    <label for="fullname">Nombre Completo</label>
                    <input id="fullname" type="text" class="form-control" required>
                </div>

                <!-- Campo de Correo Electrónico -->
                <div class="form-group col-12">
                    <label for="email">Correo Electrónico</label>
                    <input id="email" type="email" class="form-control" required>
                </div>

                <!-- Campo de Contraseña con ícono de ojo -->
                <div class="form-group col-12">
                    <label for="password">Contraseña</label>
                    <div class="input-group">
                        <input id="password" type="password" class="form-control" required>
                        <div class="input-group-append">
                            <span class="input-group-text password-toggle" onclick="togglePassword('password')">
                                <i class="material-icons">visibility</i>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Campo de Confirmación de Contraseña con ícono de ojo -->
                <div class="form-group col-12">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <div class="input-group">
                        <input id="confirm-password" type="password" class="form-control" required>
                        <div class="input-group-append">
                            <span class="input-group-text password-toggle" onclick="togglePassword('confirm-password')">
                                <i class="material-icons">visibility</i>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Botón de registrarse -->
                <div class="col-12 center-btn">
                    <button class="btn btn-primary btn-lg" type="submit">Registrarse</button>
                </div>

                <!-- Texto de pie de página -->
                <div class="col-12 footer-text">
                    <p><a href="1_Inicio_ok.html">¿Ya tienes cuenta? Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Importando Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // Función para capturar los datos del formulario
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe (comportamiento predeterminado)

            // Obtener los valores del formulario
            var nombre = document.getElementById('fullname').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            // Simulación de registro: mostrar los datos en la consola del navegador
            console.log("Registro de usuario:");
            console.log("Nombre Completo: " + nombre);
            console.log("Correo Electrónico: " + email);
            console.log("Contraseña: " + password);
            console.log("Confirmación de Contraseña: " + confirmPassword);

            // Validar si las contraseñas coinciden
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden');
            } else {
                alert('Registro exitoso');
                // Aquí es donde podrías enviar los datos a un servidor si tuvieras uno
            }
        });

        // Función para mostrar/ocultar las contraseñas
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const passwordToggleIcon = passwordField.nextElementSibling.querySelector('i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordToggleIcon.textContent = 'visibility_off';
            } else {
                passwordField.type = 'password';
                passwordToggleIcon.textContent = 'visibility';
            }
        }
    </script>
</body>
</html>
